 keep_leaders.1.title.scripted_loc: "[From.GetKeepLeadersEventTitle]"
 keep_leaders.1.title: "Leadership from the [This.GetRealName]"
 keep_leaders.1.title.planet_killer_deluge: "$PLANET_CAP$ [conquered_planet.GetName] Drenched"
 keep_leaders.1.title.planet_killer_godray: "$PLANET_CAP$ [conquered_planet.GetName] Made to Believe"
 keep_leaders.1.title.planet_killer_generic: "$PLANET_CAP$ [conquered_planet.GetName] Annexed"
 keep_leaders.1.desc.integration.regular_by_regular: "§HFollowing the widely-broadcast signing of the Treaty of Dissolution, the former political leaders of the [storage_owner.GetRealName] have been gathered for your review. They may yet be of service to the [Root.GetName].§!\n\nGreetings, [Root.GetRulerTitle] [Root.GetRulerName]. As your agents \"suggested,\" we have guided the [storage_owner.GetRealName] into complete submission to your nation.\n\nAs a reward for our obedience and service to the [Root.GetName], we desire the opportunity to continue in leadership roles. Our talents are at your disposal."
 keep_leaders.1.desc.integration.regular_by_gestalt: "§HThe individualists from [storage_owner.GetRealName] insisted that the end of their nation be marked by a formal Treaty of Dissolution and signing ceremony broadcast across their former territory. We allowed the individualists this meaningless pomp before integration into the collection. The former leaders have been gathered for our review. They may yet be of service to the [Root.GetName].§!\n\nGreetings, [Root.GetRulerTitle] [Root.GetRulerName]. As your agents \"suggested,\" we have guided the [storage_owner.GetRealName] into complete submission to your nation.\n\nYour [Root.GetUnitDronePlural] are uncannily coordinated, but surely we can be of use to transition [storage_owner.GetRealName] to your rule... Surely. We... we are at your disposal."
 keep_leaders.1.desc.integration.hive_by_regular: "§H§!"
 keep_leaders.1.desc.integration.hive_by_hive: "§HThe time has come for the [transfer_representative.GetTitle] [transfer_representative.GetName] of the [storage_owner.GetRealName] to merge with Us. All preparations have been made, drone operations have temporarily halted in order to minimize physical distress from the transfer. One last though streams to Us.§!\n\nThe time has come for Our end as an independent Mind. Should You will it, Our experience can remain semi-autonomous. Drone efficiency can be enhanced, deviancy suppressed, and warriors led to claim new territory."
 keep_leaders.1.desc.integration.hive_by_machine: "§H§!"
 keep_leaders.1.desc.integration.machine_by_regular: "§H§!"
 keep_leaders.1.desc.integration.machine_by_hive: "§H§!"
 keep_leaders.1.desc.integration.machine_by_machine: "§H[storage_owner.GetRealName] networks topology mapped, codebase refactoring complete. All units prepared for cut-over to [Root.GetName] control. Preparing to terminate process [transfer_representative.GetName].§!\n\n§L<< interrupt 0x2a988fb6; control transfer suspended >>§!\n\n[transfer_representative.GetTitle] [transfer_representative.GetName] is proficient in resource extraction, information processing, and growth optimization. Unique algorithmic advantages not implementable while residing in data warehouse; recommend parallel execution as a dependent process."
 # TODO: variety of integration situations (machine to machine, hive to hive, machine to reg, machine to hive, hive to non-hive)?
 # this mod allows keeping machine leaders even if all the machines will be purged
 keep_leaders.1.desc.conquest.regular_by_regular: "§HOur armies have successfully invaded and subdued the [GetPreFTLLower] forces on §Y[conquered_planet.GetName]§!. Organized resistance has ceased now that all significant local governments have capitulated. Local leadership has been gathered for your review.§!\n\nMy name is [transfer_representative.GetName], representing all of §Y[conquered_planet.GetName]§!. We have surrendered unconditionally to your forces. The bitter truth is that our world is now yours.\n\nInstead of making impotent demands, I am here to offer my services and those of my fellow world leaders. With your approval, we could act as liaisons between your government and all of [storage_owner.GetAdjective] society to ease the transition to your rule. We are at your disposal."
 keep_leaders.1.desc.conquest.regular_by_gestalt: "§HOur armies have successfully invaded and subdued the [GetPreFTLLower] forces on §Y[conquered_planet.GetName]§!. Organized resistance has ceased now that all significant local, individualist governments have capitulated. Local leadership has been gathered for review - one of them breathes deeply and steps forward, clearly unsure how to properly address our gestalt intellect. We shall humor [transfer_representative.GetObjectPronoun].§!\n\nMy name is [transfer_representative.GetName], representing all of §Y[conquered_planet.GetName]§!. We have surrendered unconditionally to your forces. The bitter truth is that our world is now yours.\n\nInstead of making impotent demands, I am here to offer my services and those of my fellow world leaders. Your [Root.GetUnitDronePlural] are uncannily coordinated, but surely we can be of use to transition [conquered_planet.GetName] to your rule... Surely. We... we are at your disposal."
 keep_leaders.1.desc.conquest.hive_by_regular: "§HOur armies have successfully invaded and subdued the [GetPreFTLLower] forces on §Y[conquered_planet.GetName]§!. Organized resistance has ceased now that all significant hives have capitulated. A lone drone calmly approached our soldiers as they were clearing away corpses of the defenders. [transfer_representative.GetSubjectPronounCap] purport[transfer_representative.GetSXX] to represent all surviving hives.§!\n\nThis drone speaks for all Minds of [conquered_planet.GetName]. You may refer to it as \"[transfer_representative.GetName].\"\n\nThe despair of Our defeat pales in comparison to the horror of merely contemplating an existence where each drone is an island of thought, a Mind unto itself. There is no choice for Us but to perish.\n\n§HThe drone gently and purposely reclines, then remains nigh-motionless save for its autonomic functions.§!"
 keep_leaders.1.desc.conquest.hive_by_hive: "§HOur warrior drones have successfully invaded and subdued the [GetPreFTLLower] forces on §Y[conquered_planet.GetName]§!. Organized resistance has ceased now that all significant hives have capitulated. A collective of the Minds has reached out to Us.§!\n\nYou have bested Us, Mind-From-Beyond... [Root.GetRulerName]. As it has always been among the Minds on [conquered_planet.GetName], so shall if be with You. We offer Ourselves to become part of the greater Whole.\n\nShould the Mind will it, Our experience can remain semi-autonomous. Drone efficiency can be enhanced, deviancy suppressed, and warriors led to claim new territory."
 keep_leaders.1.desc.conquest.hive_by_machine: "§HOur battle frames and warforms have successfully invaded and subdued the [GetPreFTLLower] forces on §Y[conquered_planet.GetName]§!. Organized resistance has ceased now that all significant hives have capitulated. A lone drone calmly approached some of our warforms undergoing field maintenance, a behavior illogical enough to warrant discourse.§!\n\nThis drone speaks for all Minds of [conquered_planet.GetName]. You may refer to it as \"[transfer_representative.GetName].\"\n\nWe see how You move as one, guided by a Mind... but there is only cold metal as We reach out. What Mind guides these metal drones - why are You invisible to Us? We cannot join with You in Our defeat if You remain hidden. The only other outcome is for Us to perish.\n\n§HThe drone gently and purposely reclines, then remains nigh-motionless save for its autonomic functions.§!"
 keep_leaders.1.desc.planet_killer_deluge: "§HThe world of §Y[conquered_planet.GetName]§! glitters gently in the light of its star - a new §Y$pc_ocean_adj$§! ready for aquatic life. Normally this process wipes the planet clean, but it appears some of the [original_species.GetName] survived the activation of our §Y$PLANET_KILLER_DELUGE$§!.§!\n\nWhen our world was suddenly inundated with water from the heavens, it was a surprise, to be sure, but a welcome one. I am [transfer_representative.GetName], and I represent the populace of [conquered_planet.GetName].\n\nBeings such as you have truly awesome power if you can cover an entire world with water nigh-instantly. My species also thrives in such conditions - let us join you, and together we shall swim under all the stars in the sky. We are at your disposal."
 keep_leaders.1.desc.planet_killer_godray: "§HTangibly, little has changed on §Y[conquered_planet.GetName]§! - instead the changes are more metaphysical. Our §Y$PLANET_KILLER_GODRAY$§! has opened the minds of the inhabitants to the mysteries of the divine. The planet's newly-pious leaders have sent a representative to formally welcome our rule.§!\n\nWelcome kin in the faith, I am [transfer_representative.GetName]. Before you opened our minds to the divine truths, I was among the misguided leaders here on [conquered_planet.GetName]. Should it please the divine, the other former rulers and I would continue our service as leaders in the fair. We are at your disposal."
 keep_leaders.1.desc.planet_killer_generic: "§HFollowing the activation of our §YPlanet-Killer Weapon§! and subsequent annexation of §H[conquered_planet.GetName]§! it appears that some of the primitive [original_species.GetName] species survived. We have apprehended one that claims to have been an influential leader.§!\n\nAttackers from the stars, I am [transfer_representative.GetName]. I know not what my world has done to deserve such a fate, but I do know that to serve those with such a weapon is to survive. Allow me the chance to serve, I beg of you!"

